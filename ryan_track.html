<html>
<head>
  <script>
    var days = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"];
    var lastSelectedWeekDay = "Empty";

    // Set all workouts to be hidden initially
    window.onload = function() {
      document.getElementById("weekday_selector").value="empty";
    }

    function weekdaySelection(){
      var weekday = document.getElementById("weekday_selector").value;
      if (weekday == "empty") {
        return;
      }
      document.workout_weekday_form.action = `/weekday_workout?weekday=${weekday}`;
      workout_weekday_form.submit();
    }

  </script>
</head>

<body>
<h1> <center>Welcome to TrackEx's track! </center></h1>

<h2> <center> Pick the day of the workout!</center></h2>
<div align="center">
  <form method="POST" name="workout_weekday_form">
    <select id="weekday_selector" name="weekday_name" onchange="weekdaySelection()">
      <center>
        <option value="empty"></option>
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
        <option value="saturday">Saturday</option>
        <option value="sunday">Sunday</option>
      <center>
    </select>
  </form>
</div>
<div id="workoutdata"></div>

</body>
</html>
